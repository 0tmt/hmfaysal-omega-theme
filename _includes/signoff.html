<div class="post-author text-center">
                            

                                
	        <img src="{{site.url}}/images/{{ site.owner.avatar }}" itemprop="image" class="post-avatar img-circle img-responsive"/>
	    
	    <h4 class="bordered-bottom author vcard" itemprop="author" itemscope itemtype="http://schema.org/Person">By <span itemprop="name" class="fn"><a href="{{ site.url }}/about" title="About {{ site.owner.name }}" itemprop="url">{{ site.owner.name }}</a></span></h4>
	    <p>{{ site.owner.description }}</p>

</div>
